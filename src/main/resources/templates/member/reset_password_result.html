<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>

    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <script>
    $(function(){
        $('form').on('submit', function () {
            let password = $(this).find('input[name=password]').val();
            let rePassword = $(this).find('input[name=rePassword]').val();

            if(password != rePassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }

        });
    });
    </script>

</head>
<body>
    <h1>회원 비밀번호 초기화 결과</h1>
<!--    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>-->
    <div th:text="${errorMessage}"></div>

    <div th:if="${result eq true}">
        <p>비밀번호가 초기화 되었습니다.</p>
        <div>
            <a href="/member/login">로그인</a>
        </div>
    </div>

    <div th:if="${result eq false}">
        <p>비밀번호가 초기화 실패하였습니다.</p>
        <div>
            <a href="/member/find/password">비밀번호 찾기</a>
        </div>
    </div>

</body>
</html>
